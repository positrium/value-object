plugins {
    id 'java'
    id "maven-publish"
    id 'com.bmuschko.clover'
}

group 'org.github.positrium'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'javax.validation', name: 'validation-api', version: '2.0.1.Final'
    compile group: 'org.glassfish', name: 'javax.el', version: '3.0.1-b09'
    implementation 'org.hibernate.validator:hibernate-validator:6.1.3.Final'

    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'com.google.truth', name: 'truth', version: '1.0.1'
    compile group: 'org.openclover', name: 'clover-maven-plugin', version: '4.4.1'
}

clover {
    report {
        html = true
        filter = 'main'
    }
}

publishing {
    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/positrium/value-object")
            credentials {
                username = System.getenv("USERNAME")
                password = System.getenv("TOKEN")
            }
        }
    }
    publications {
        gpr(MavenPublication) {
            from(components.java)
        }
    }
}
